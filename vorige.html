<!DOCTYPE html>
<head>
    <meta
        name="description"
        content="Een webpagina over het Bilts Film Festival. het Bilts filmfestival is een die kwalitatief hoogstaande films presenteert. Daarnaast
    streeft het festival ernaar een ontmoetingsplaats te zijn voor
    de gemeenschap van De Bilt en omstreken, waarbij bezoekers na de
    vertoningen kunnen napraten en hun indrukken delen. Het Bilts Film Festival vindt zich plaats in de Michaelkerk in De Bilt"
    />
    <meta
        name="keywords"
        content="De Bilt, Bilts FilmFestival, Bilts Film Festival, Michaelkerk, BFF, Het Bilts Film Festival"
    />
